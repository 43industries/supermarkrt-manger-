# Netlify Configuration for Supermarket POS System
# This is a static site deployment using localStorage for data storage

[build]
  # No build command needed - we're deploying static HTML files
  publish = "."

# Set complete-system.html as the index page
[[redirects]]
  from = "/"
  to = "/complete-system.html"
  status = 200
  force = true

# Redirect all non-file requests to complete-system.html
[[redirects]]
  from = "/*"
  to = "/complete-system.html"
  status = 200
  force = false

# Headers for better caching (optional)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

[[headers]]
  for = "/libs/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
