# Netlify Configuration for Supermarket POS System
# This is a static site deployment using localStorage for data storage

[build]
  # No build command needed - we're deploying static HTML files
  publish = "."

# Redirect root to main application
[[redirects]]
  from = "/"
  to = "/complete-system.html"
  status = 200

# SPA routing - redirect non-file requests to main HTML
# Netlify automatically serves existing files, so this only redirects non-existent paths
[[redirects]]
  from = "/*"
  to = "/complete-system.html"
  status = 200
  force = false

# Headers for better caching (optional)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

[[headers]]
  for = "/libs/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
