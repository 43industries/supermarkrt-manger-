<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icon Components
        const ShoppingCart = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/>
                <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>
            </svg>
        );
        
        const LogOut = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/>
            </svg>
        );

        const Search = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
            </svg>
        );

        const Barcode = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M3 5v14"/><path d="M8 5v14"/><path d="M12 5v14"/><path d="M17 5v14"/><path d="M21 5v14"/>
            </svg>
        );

        const Plus = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M5 12h14"/><path d="M12 5v14"/>
            </svg>
        );
        
        // Main App
        const SupermarketApp = () => {
          const [isLoggedIn, setIsLoggedIn] = useState(false);
          const [currentUser, setCurrentUser] = useState(null);
          const [loginForm, setLoginForm] = useState({ username: '', password: '' });
          const [currentView, setCurrentView] = useState('pos');
          
          // Products with localStorage
          const defaultProducts = [
            { id: 1, name: 'Rice 5kg', barcode: '8901234567890', category: 'Grains', costPrice: 450, sellingPrice: 650, stock: 45 },
            { id: 2, name: 'Cooking Oil 2L', barcode: '8901234567891', category: 'Oils', costPrice: 280, sellingPrice: 380, stock: 25 },
            { id: 3, name: 'Sugar 1kg', barcode: '8901234567892', category: 'Sweeteners', costPrice: 95, sellingPrice: 135, stock: 120 },
            { id: 4, name: 'Milk 1L', barcode: '8901234567893', category: 'Dairy', costPrice: 55, sellingPrice: 80, stock: 30 },
            { id: 5, name: 'Bread Loaf', barcode: '8901234567894', category: 'Bakery', costPrice: 35, sellingPrice: 55, stock: 40 },
            { id: 6, name: 'Tea 250g', barcode: '8901234567895', category: 'Beverages', costPrice: 180, sellingPrice: 250, stock: 60 },
          ];

          const [products, setProducts] = useState(() => {
            try {
              const saved = localStorage.getItem('supermarket_products');
              return saved ? JSON.parse(saved) : defaultProducts;
            } catch (e) {
              console.error('Error loading products:', e);
              return defaultProducts;
            }
          });

          const [cart, setCart] = useState([]);
          const [searchTerm, setSearchTerm] = useState('');
          const [barcodeInput, setBarcodeInput] = useState('');

          const users = [
            { username: 'admin', password: 'admin123', role: 'Admin', name: 'Store Manager' },
            { username: 'cashier', password: 'cashier123', role: 'Cashier', name: 'Sales Assistant' }
          ];

          // Save products to localStorage
          useEffect(() => {
            try {
              localStorage.setItem('supermarket_products', JSON.stringify(products));
            } catch (e) {
              console.error('Error saving products:', e);
            }
          }, [products]);

          const handleLogin = (e) => {
            e.preventDefault();
            const user = users.find(u => u.username === loginForm.username && u.password === loginForm.password);
            if (user) {
              setCurrentUser(user);
              setIsLoggedIn(true);
              setLoginForm({ username: '', password: '' });
            } else {
              alert('Invalid credentials! Try: admin/admin123 or cashier/cashier123');
            }
          };

          const handleLogout = () => {
            setIsLoggedIn(false);
            setCurrentUser(null);
            setCart([]);
          };

          const addToCart = (product) => {
            const existing = cart.find(item => item.id === product.id);
            if (existing) {
              if (existing.quantity < product.stock) {
                setCart(cart.map(item => 
                  item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
                ));
              } else {
                alert('Cannot add more than available stock!');
              }
            } else {
              setCart([...cart, { ...product, quantity: 1 }]);
            }
          };

          const removeFromCart = (productId) => {
            setCart(cart.filter(item => item.id !== productId));
          };

          const updateQuantity = (productId, newQuantity) => {
            const product = products.find(p => p.id === productId);
            if (newQuantity <= 0) {
              removeFromCart(productId);
            } else if (newQuantity <= product.stock) {
              setCart(cart.map(item => 
                item.id === productId ? { ...item, quantity: newQuantity } : item
              ));
            } else {
              alert('Cannot exceed available stock!');
            }
          };

          const completeSale = () => {
            if (cart.length === 0) {
              alert('Cart is empty!');
              return;
            }

            const total = cart.reduce((sum, item) => sum + (item.sellingPrice * item.quantity), 0);
            
            // Update stock
            const updatedProducts = products.map(product => {
              const cartItem = cart.find(item => item.id === product.id);
              return cartItem ? { ...product, stock: product.stock - cartItem.quantity } : product;
            });
            setProducts(updatedProducts);

            alert(`Sale completed! Total: KES ${total.toFixed(2)}`);
            setCart([]);
          };

          const scanBarcode = () => {
            const product = products.find(p => p.barcode === barcodeInput);
            if (product) {
              if (product.stock > 0) {
                addToCart(product);
                setBarcodeInput('');
              } else {
                alert('Product out of stock!');
              }
            } else {
              alert('Product not found!');
            }
          };

          const filteredProducts = products.filter(p => 
            p.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            p.barcode.includes(searchTerm) ||
            p.category.toLowerCase().includes(searchTerm.toLowerCase())
          );

          const cartTotal = cart.reduce((sum, item) => sum + (item.sellingPrice * item.quantity), 0);

          if (!isLoggedIn) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center p-4">
                <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                  <div className="text-center mb-8">
                    <div className="inline-block p-4 bg-blue-100 rounded-full mb-4">
                      <ShoppingCart size={48} />
                    </div>
                    <h1 className="text-3xl font-bold text-gray-800">Supermarket Manager</h1>
                    <p className="text-gray-600 mt-2">Sign in to access your dashboard</p>
                  </div>

                  <form onSubmit={handleLogin} className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Username</label>
                      <input
                        type="text"
                        value={loginForm.username}
                        onChange={(e) => setLoginForm({ ...loginForm, username: e.target.value })}
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg"
                        placeholder="Enter username"
                        required
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                      <input
                        type="password"
                        value={loginForm.password}
                        onChange={(e) => setLoginForm({ ...loginForm, password: e.target.value })}
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg"
                        placeholder="Enter password"
                        required
                      />
                    </div>

                    <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
                      Sign In
                    </button>
                  </form>

                  <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                    <p className="text-xs text-gray-600 font-semibold mb-2">Demo Credentials:</p>
                    <p className="text-xs text-gray-600">Admin: admin / admin123</p>
                    <p className="text-xs text-gray-600">Cashier: cashier / cashier123</p>
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gray-100">
              {/* Header */}
              <div className="bg-white shadow-md">
                <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <div className="bg-blue-600 p-2 rounded-lg">
                      <ShoppingCart size={28} />
                    </div>
                    <div>
                      <h1 className="text-xl font-bold text-gray-800">Supermarket Manager</h1>
                      <p className="text-xs text-gray-600">{currentUser?.name} ({currentUser?.role})</p>
                    </div>
                  </div>
                  <button 
                    onClick={handleLogout}
                    className="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700"
                  >
                    <LogOut size={18} />
                    Logout
                  </button>
                </div>
              </div>

              {/* Main Content - POS */}
              <div className="max-w-7xl mx-auto px-4 py-6">
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                  {/* Products Section */}
                  <div className="lg:col-span-2 space-y-4">
                    <h2 className="text-2xl font-bold text-gray-800">Point of Sale</h2>
                    
                    <div className="flex gap-2 flex-wrap">
                      <div className="flex-1 min-w-[200px] relative">
                        <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" size={20} />
                        <input
                          type="text"
                          placeholder="Search products..."
                          value={searchTerm}
                          onChange={(e) => setSearchTerm(e.target.value)}
                          className="w-full pl-10 pr-4 py-2 border rounded-lg"
                        />
                      </div>
                      <div className="flex gap-2">
                        <input
                          type="text"
                          placeholder="Scan barcode"
                          value={barcodeInput}
                          onChange={(e) => setBarcodeInput(e.target.value)}
                          onKeyPress={(e) => e.key === 'Enter' && scanBarcode()}
                          className="px-4 py-2 border rounded-lg w-40"
                        />
                        <button 
                          onClick={scanBarcode} 
                          className="px-4 py-2 bg-blue-600 text-white rounded-lg flex items-center gap-2 hover:bg-blue-700"
                        >
                          <Barcode size={20} />
                          Scan
                        </button>
                      </div>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-3 gap-3 max-h-[500px] overflow-y-auto p-2">
                      {filteredProducts.map(product => (
                        <div 
                          key={product.id} 
                          onClick={() => product.stock > 0 && addToCart(product)}
                          className={`p-4 border rounded-lg cursor-pointer transition ${
                            product.stock > 0 
                              ? 'hover:bg-blue-50 hover:border-blue-300 hover:shadow-md' 
                              : 'opacity-50 cursor-not-allowed bg-gray-50'
                          }`}
                        >
                          <h3 className="font-semibold text-sm mb-1">{product.name}</h3>
                          <p className="text-xs text-gray-600 mb-2">{product.category}</p>
                          <p className="text-lg font-bold text-blue-600">KES {product.sellingPrice}</p>
                          <p className={`text-xs ${product.stock <= 10 ? 'text-red-600 font-semibold' : 'text-gray-500'}`}>
                            Stock: {product.stock}
                          </p>
                        </div>
                      ))}
                    </div>
                  </div>

                  {/* Cart Section */}
                  <div className="bg-white p-6 rounded-lg shadow-lg h-fit sticky top-4">
                    <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                      <ShoppingCart size={24} />
                      Shopping Cart
                    </h3>
                    
                    {cart.length === 0 ? (
                      <p className="text-gray-500 text-center py-8">Cart is empty</p>
                    ) : (
                      <>
                        <div className="space-y-3 mb-4 max-h-64 overflow-y-auto">
                          {cart.map(item => (
                            <div key={item.id} className="flex justify-between items-center border-b pb-2">
                              <div className="flex-1">
                                <p className="font-semibold text-sm">{item.name}</p>
                                <p className="text-xs text-gray-600">KES {item.sellingPrice} each</p>
                              </div>
                              <div className="flex items-center gap-2">
                                <button 
                                  onClick={() => updateQuantity(item.id, item.quantity - 1)}
                                  className="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300"
                                >-</button>
                                <span className="w-8 text-center">{item.quantity}</span>
                                <button 
                                  onClick={() => updateQuantity(item.id, item.quantity + 1)}
                                  className="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300"
                                  disabled={item.quantity >= item.stock}
                                >+</button>
                                <button 
                                  onClick={() => removeFromCart(item.id)}
                                  className="ml-2 text-red-500 font-bold text-lg"
                                >×</button>
                              </div>
                            </div>
                          ))}
                        </div>

                        <div className="border-t pt-4 mb-4">
                          <div className="flex justify-between text-lg font-bold">
                            <span>TOTAL:</span>
                            <span>KES {cartTotal.toFixed(2)}</span>
                          </div>
                        </div>

                        <button 
                          onClick={completeSale}
                          className="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 flex items-center justify-center gap-2"
                        >
                          <ShoppingCart size={20} />
                          Complete Sale
                        </button>
                      </>
                    )}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // Render
        try {
          console.log('Starting application...');
          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(<SupermarketApp />);
          console.log('✅ Application loaded successfully!');
        } catch (error) {
          console.error('Error loading application:', error);
          document.getElementById('root').innerHTML = `
            <div style="text-align: center; padding: 50px; font-family: Arial;">
              <h1 style="color: red;">Error Loading Application</h1>
              <p>Please check console for details</p>
              <pre style="background: #f5f5f5; padding: 20px; text-align: left; overflow: auto;">
                ${error.toString()}
              </pre>
            </div>
          `;
        }
    </script>
</body>
</html>
