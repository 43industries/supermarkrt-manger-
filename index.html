    <script type="text/babel">
        // Read and parse the component file
        fetch('supemarket')
            .then(response => response.text())
            .then(code => {
                // Extract component code and inject icons
                const componentCode = code.replace(
                    /import .* from ['"]lucide-react['"];?/g,
                    '// Icons provided inline'
                );
                
                // Evaluate the component code
                const wrappedCode = `
                    ${componentCode}
                    
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(<SupermarketManagementSystem />);
                `;
                
                eval(Babel.transform(wrappedCode, { presets: ['react'] }).code);
            })
            .catch(error => {
                console.error('Error loading component:', error);
                document.getElementById('root').innerHTML = '<div class="p-8 text-center"><h1 class="text-2xl text-red-600">Error loading application. Please check console.</h1></div>';
            });
    </script>
