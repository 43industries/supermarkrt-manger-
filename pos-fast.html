<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43_Industries - Fast POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        @media print {
            .no-print { display: none !important; }
            body * { visibility: hidden; }
            .receipt-area, .receipt-area * { visibility: visible; }
            .receipt-area { position: absolute; left: 0; top: 0; width: 80mm; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Simple Icons
        const Icons = {
            Cart: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>,
            X: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
            User: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>,
        };

        const FastPOS = () => {
            // Store Configuration - Load from main system
            const defaultStoreConfig = {
                storeName: 'YOUR STORE NAME',
                phone: '+254 XXX XXX XXX',
                email: 'store@email.com',
                address: 'Nairobi, Kenya',
                taxPin: 'P051234567X',
                currency: 'KES',
                currencySymbol: 'KES',
                footerText: 'Powered by 43_Industries',
                showFooter: true
            };

            const [storeConfig] = useState(() => {
                const saved = localStorage.getItem('storeConfig');
                return saved ? JSON.parse(saved) : defaultStoreConfig;
            });

            // Core state - minimal
            const [products] = useState(() => {
                const saved = localStorage.getItem('products');
                return saved ? JSON.parse(saved) : [
                    { id: 1, name: 'Rice 5kg', barcode: '8901234567890', price: 650, stock: 45 },
                    { id: 2, name: 'Cooking Oil 2L', barcode: '8901234567891', price: 380, stock: 30 },
                    { id: 3, name: 'Sugar 1kg', barcode: '8901234567892', price: 135, stock: 100 },
                    { id: 4, name: 'Milk 1L', barcode: '8901234567893', price: 80, stock: 50 },
                    { id: 5, name: 'Bread', barcode: '8901234567894', price: 55, stock: 30 },
                ];
            });
            
            const [cart, setCart] = useState([]);
            const [barcode, setBarcode] = useState('');
            const [payment, setPayment] = useState('Cash');
            const [cashReceived, setCashReceived] = useState(0);
            const [showReceipt, setShowReceipt] = useState(false);
            const [lastSale, setLastSale] = useState(null);
            const [customer, setCustomer] = useState(null);
            const [showCustomers, setShowCustomers] = useState(false);
            const [customerSearch, setCustomerSearch] = useState('');
            
            const [customers, setCustomers] = useState(() => {
                const saved = localStorage.getItem('customers');
                return saved ? JSON.parse(saved) : [];
            });

            const inputRef = useRef(null);

            // Focus barcode input
            useEffect(() => {
                if (inputRef.current && !showReceipt && !showCustomers) {
                    inputRef.current.focus();
                }
            }, [showReceipt, showCustomers, cart]);

            // Memoized calculations
            const total = useMemo(() => cart.reduce((sum, item) => sum + (item.price * item.qty), 0), [cart]);
            const change = useMemo(() => Math.max(0, cashReceived - total), [cashReceived, total]);
            const itemCount = useMemo(() => cart.reduce((sum, item) => sum + item.qty, 0), [cart]);

            // Add to cart
            const addToCart = (product) => {
                const existing = cart.find(c => c.id === product.id);
                if (existing) {
                    if (existing.qty < product.stock) {
                        setCart(cart.map(c => c.id === product.id ? {...c, qty: c.qty + 1} : c));
                    }
                } else {
                    setCart([...cart, { ...product, qty: 1 }]);
                }
            };

            // Handle barcode scan
            const handleScan = (e) => {
                if (e.key === 'Enter' && barcode) {
                    const product = products.find(p => p.barcode === barcode);
                    if (product && product.stock > 0) {
                        addToCart(product);
                    } else if (product) {
                        alert('Out of stock!');
                    } else {
                        alert('Product not found!');
                    }
                    setBarcode('');
                }
            };

            // Complete sale
            const completeSale = () => {
                if (cart.length === 0) return;
                
                const sale = {
                    id: Date.now(),
                    date: new Date().toLocaleDateString(),
                    time: new Date().toLocaleTimeString(),
                    items: cart,
                    total,
                    payment,
                    cashReceived: payment === 'Cash' ? cashReceived : 0,
                    change: payment === 'Cash' ? change : 0,
                    customer: customer?.name || null
                };

                // Save sale
                const sales = JSON.parse(localStorage.getItem('sales') || '[]');
                localStorage.setItem('sales', JSON.stringify([sale, ...sales]));

                // Update stock
                const updatedProducts = products.map(p => {
                    const cartItem = cart.find(c => c.id === p.id);
                    return cartItem ? {...p, stock: p.stock - cartItem.qty} : p;
                });
                localStorage.setItem('products', JSON.stringify(updatedProducts));

                // Award points
                if (customer) {
                    const points = Math.floor(total / 100);
                    const updated = customers.map(c => 
                        c.id === customer.id ? {...c, points: (c.points || 0) + points} : c
                    );
                    setCustomers(updated);
                    localStorage.setItem('customers', JSON.stringify(updated));
                }

                setLastSale(sale);
                setShowReceipt(true);
            };

            // New sale
            const newSale = () => {
                setCart([]);
                setCashReceived(0);
                setCustomer(null);
                setShowReceipt(false);
                setLastSale(null);
                inputRef.current?.focus();
            };

            // Print receipt
            const printReceipt = () => window.print();

            // Add customer
            const addCustomer = (name, phone) => {
                const newCust = { id: Date.now(), name, phone, points: 0 };
                const updated = [...customers, newCust];
                setCustomers(updated);
                localStorage.setItem('customers', JSON.stringify(updated));
                setCustomer(newCust);
                setShowCustomers(false);
            };

            // Filtered customers
            const filteredCustomers = useMemo(() => 
                customers.filter(c => 
                    c.name.toLowerCase().includes(customerSearch.toLowerCase()) ||
                    c.phone.includes(customerSearch)
                ), [customers, customerSearch]);

            return (
                <div className="h-screen bg-gradient-to-br from-gray-900 via-purple-950 to-gray-900 text-white flex flex-col">
                    {/* Header */}
                    <div className="bg-black/30 px-4 py-3 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="bg-purple-500 p-2 rounded-lg">
                                <Icons.Cart />
                            </div>
                            <div>
                                <h1 className="text-xl font-bold text-purple-400">FAST POS</h1>
                                <p className="text-xs text-gray-400">43_Industries</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-2">
                            {customer ? (
                                <div className="flex items-center gap-2 bg-purple-500/20 px-3 py-1 rounded-lg">
                                    <Icons.User />
                                    <span className="text-sm">{customer.name}</span>
                                    <span className="text-xs text-purple-300">({customer.points || 0} pts)</span>
                                    <button onClick={() => setCustomer(null)} className="text-red-400 hover:text-red-300">
                                        <Icons.X />
                                    </button>
                                </div>
                            ) : (
                                <button onClick={() => setShowCustomers(true)} 
                                    className="bg-purple-500/20 px-3 py-2 rounded-lg text-sm hover:bg-purple-500/30">
                                    + Customer
                                </button>
                            )}
                            <a href="complete-system.html" className="bg-gray-700 px-3 py-2 rounded-lg text-sm hover:bg-gray-600">
                                Full System
                            </a>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 flex gap-4 p-4 min-h-0">
                        {/* Left - Cart */}
                        <div className="flex-1 flex flex-col gap-4">
                            {/* Barcode Input */}
                            <div className="bg-black/30 rounded-xl p-4">
                                <input
                                    ref={inputRef}
                                    type="text"
                                    value={barcode}
                                    onChange={(e) => setBarcode(e.target.value)}
                                    onKeyPress={handleScan}
                                    placeholder="Scan barcode or type..."
                                    className="w-full bg-gray-800 text-white text-2xl px-4 py-4 rounded-xl border-2 border-purple-500/50 focus:border-purple-500 focus:outline-none font-mono text-center"
                                    autoFocus
                                />
                            </div>

                            {/* Cart Items */}
                            <div className="flex-1 bg-black/30 rounded-xl overflow-hidden flex flex-col">
                                <div className="bg-purple-500/20 px-4 py-2 font-bold flex justify-between">
                                    <span>Cart ({itemCount} items)</span>
                                    {cart.length > 0 && (
                                        <button onClick={() => setCart([])} className="text-red-400 text-sm hover:text-red-300">
                                            Clear
                                        </button>
                                    )}
                                </div>
                                <div className="flex-1 overflow-y-auto p-2">
                                    {cart.length === 0 ? (
                                        <div className="h-full flex items-center justify-center text-gray-500">
                                            <p>Scan items to add</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-2">
                                            {cart.map((item, i) => (
                                                <div key={item.id} className="bg-gray-800/50 rounded-lg p-3 flex items-center gap-3">
                                                    <span className="bg-purple-500 text-white w-8 h-8 rounded-lg flex items-center justify-center font-bold">
                                                        {i + 1}
                                                    </span>
                                                    <div className="flex-1">
                                                        <p className="font-semibold">{item.name}</p>
                                                        <p className="text-sm text-gray-400">KES {item.price} × {item.qty}</p>
                                                    </div>
                                                    <div className="flex items-center gap-1">
                                                        <button onClick={() => item.qty > 1 ? setCart(cart.map(c => c.id === item.id ? {...c, qty: c.qty - 1} : c)) : setCart(cart.filter(c => c.id !== item.id))}
                                                            className="w-8 h-8 bg-red-500/20 text-red-400 rounded hover:bg-red-500 hover:text-white">−</button>
                                                        <span className="w-10 text-center font-bold">{item.qty}</span>
                                                        <button onClick={() => item.qty < products.find(p => p.id === item.id)?.stock && setCart(cart.map(c => c.id === item.id ? {...c, qty: c.qty + 1} : c))}
                                                            className="w-8 h-8 bg-green-500/20 text-green-400 rounded hover:bg-green-500 hover:text-white">+</button>
                                                    </div>
                                                    <p className="font-bold text-lg w-24 text-right text-purple-400">
                                                        {(item.price * item.qty).toLocaleString()}
                                                    </p>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Right - Payment */}
                        <div className="w-80 bg-black/30 rounded-xl p-4 flex flex-col">
                            {/* Total */}
                            <div className="bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl p-6 text-center mb-4">
                                <p className="text-sm text-purple-200 uppercase tracking-wider">Total</p>
                                <p className="text-5xl font-black">{total.toLocaleString()}</p>
                                <p className="text-purple-200">KES</p>
                            </div>

                            {/* Payment Method */}
                            <div className="mb-4">
                                <p className="text-xs text-gray-400 uppercase mb-2">Payment</p>
                                <div className="grid grid-cols-3 gap-2">
                                    {['Cash', 'Card', 'M-Pesa'].map(m => (
                                        <button key={m} onClick={() => setPayment(m)}
                                            className={`py-3 rounded-lg font-bold transition ${payment === m ? 'bg-purple-500 text-white' : 'bg-gray-800 text-gray-400 hover:bg-gray-700'}`}>
                                            {m}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Cash Input */}
                            {payment === 'Cash' && (
                                <div className="mb-4">
                                    <p className="text-xs text-gray-400 uppercase mb-2">Cash Received</p>
                                    <input type="number" value={cashReceived || ''} onChange={(e) => setCashReceived(parseFloat(e.target.value) || 0)}
                                        className="w-full bg-gray-800 text-white text-2xl px-4 py-3 rounded-xl text-center font-bold" placeholder="0"/>
                                    {cashReceived > 0 && cashReceived >= total && (
                                        <div className="mt-2 bg-green-500/20 p-3 rounded-lg text-center">
                                            <p className="text-sm text-green-400">Change</p>
                                            <p className="text-2xl font-bold text-green-400">KES {change.toLocaleString()}</p>
                                        </div>
                                    )}
                                </div>
                            )}

                            {/* Complete Button */}
                            <button onClick={completeSale} disabled={cart.length === 0 || (payment === 'Cash' && cashReceived < total)}
                                className="mt-auto py-5 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-xl font-black text-xl disabled:opacity-50 disabled:cursor-not-allowed hover:from-purple-400 hover:to-pink-400 transition">
                                COMPLETE SALE
                            </button>
                        </div>
                    </div>

                    {/* Receipt Modal */}
                    {showReceipt && lastSale && (
                        <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50">
                            <div className="bg-white text-black rounded-xl max-w-md w-full max-h-[90vh] overflow-y-auto">
                                <div className="receipt-area p-6" style={{fontFamily: 'monospace'}}>
                                    <div className="text-center border-b-2 border-dashed pb-4 mb-4">
                                        <h2 className="text-2xl font-bold">{storeConfig.storeName}</h2>
                                        <p className="text-sm">TAX INVOICE</p>
                                        <p className="text-xs text-gray-500">Tel: {storeConfig.phone}</p>
                                        {storeConfig.address && <p className="text-xs text-gray-500">{storeConfig.address}</p>}
                                        <p className="text-xs text-gray-500">PIN: {storeConfig.taxPin}</p>
                                    </div>
                                    
                                    <div className="text-sm mb-4">
                                        <div className="flex justify-between"><span>Receipt:</span><span>#{lastSale.id}</span></div>
                                        <div className="flex justify-between"><span>Date:</span><span>{lastSale.date}</span></div>
                                        <div className="flex justify-between"><span>Time:</span><span>{lastSale.time}</span></div>
                                        <div className="flex justify-between"><span>Payment:</span><span className="font-bold">{lastSale.payment}</span></div>
                                        {lastSale.customer && <div className="flex justify-between"><span>Customer:</span><span>{lastSale.customer}</span></div>}
                                    </div>

                                    <div className="border-t border-b py-3 mb-3">
                                        {lastSale.items.map((item, i) => (
                                            <div key={i} className="flex justify-between text-sm py-1">
                                                <span>{item.name} × {item.qty}</span>
                                                <span>{(item.price * item.qty).toLocaleString()}</span>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="text-lg font-bold flex justify-between bg-gray-100 p-2 rounded">
                                        <span>TOTAL:</span>
                                        <span>KES {lastSale.total.toLocaleString()}</span>
                                    </div>

                                    {lastSale.payment === 'Cash' && (
                                        <div className="mt-2 text-sm">
                                            <div className="flex justify-between"><span>Cash:</span><span>KES {lastSale.cashReceived.toLocaleString()}</span></div>
                                            <div className="flex justify-between font-bold text-green-600"><span>Change:</span><span>KES {lastSale.change.toLocaleString()}</span></div>
                                        </div>
                                    )}

                                    <div className="text-center mt-4 pt-4 border-t text-sm text-gray-500">
                                        <p className="font-bold">Thank you!</p>
                                        {storeConfig.showFooter && (
                                            <p className="text-xs mt-2 italic">{storeConfig.footerText}</p>
                                        )}
                                    </div>
                                </div>

                                <div className="no-print flex gap-2 p-4 bg-gray-100">
                                    <button onClick={printReceipt} className="flex-1 py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700">
                                        Print
                                    </button>
                                    <button onClick={newSale} className="flex-1 py-3 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700">
                                        New Sale
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Customer Modal */}
                    {showCustomers && (
                        <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50">
                            <div className="bg-gray-800 rounded-xl max-w-md w-full overflow-hidden">
                                <div className="bg-purple-600 px-4 py-3 flex justify-between items-center">
                                    <h3 className="font-bold text-lg">Select Customer</h3>
                                    <button onClick={() => setShowCustomers(false)}><Icons.X /></button>
                                </div>
                                
                                <div className="p-4">
                                    <input type="text" value={customerSearch} onChange={(e) => setCustomerSearch(e.target.value)}
                                        placeholder="Search by name or phone..." 
                                        className="w-full bg-gray-700 text-white px-4 py-2 rounded-lg mb-3" />
                                    
                                    <button onClick={() => {
                                        const name = prompt('Customer name:');
                                        const phone = prompt('Phone number:');
                                        if (name && phone) addCustomer(name, phone);
                                    }} className="w-full py-2 bg-purple-500/20 text-purple-400 rounded-lg mb-3 hover:bg-purple-500/30">
                                        + New Customer
                                    </button>

                                    <div className="max-h-60 overflow-y-auto space-y-2">
                                        {filteredCustomers.map(c => (
                                            <button key={c.id} onClick={() => { setCustomer(c); setShowCustomers(false); }}
                                                className="w-full bg-gray-700 p-3 rounded-lg text-left hover:bg-gray-600 flex justify-between items-center">
                                                <div>
                                                    <p className="font-bold">{c.name}</p>
                                                    <p className="text-sm text-gray-400">{c.phone}</p>
                                                </div>
                                                <span className="text-purple-400 font-bold">{c.points || 0} pts</span>
                                            </button>
                                        ))}
                                        {filteredCustomers.length === 0 && (
                                            <p className="text-center text-gray-500 py-4">No customers found</p>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<FastPOS />);
    </script>
</body>
</html>
